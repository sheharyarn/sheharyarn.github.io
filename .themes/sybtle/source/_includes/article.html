  <article id="article" class="post">
    <div id="post_info">
        {% include post/date.html %}{{ time }}
    </div>

    {% if index %}
    {% else %}
      <h2 class="post_title">
        <a href="{{ root_url }}{{ post.url }}">
          {% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}
        </a>
      </h2>
    {% endif %}

    <div class="post_content">
      {{ content }}
    </div>
  </article>
